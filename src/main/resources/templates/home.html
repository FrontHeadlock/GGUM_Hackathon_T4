<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rion - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #1c1c1c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #2c2c2c;
        }

        .logout {
            background-color: #3d3d3d;
        }

        .logout:hover {
            background-color: #4d4d4d;
        }

        .reels {
            background-color: #4a148c;
        }

        .reels:hover {
            background-color: #6a1b9a;
        }

        .ranking {
            background-color: #1565c0;
        }

        .ranking:hover {
            background-color: #1976d2;
        }

        /* 알림 개수 스타일 */
        .notification-count {
            margin-left: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Hansuyo</h1>
    <nav>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/notifications" class="nav-link">
                    Notifications
                    <!-- 알림 개수 표시 -->
                    <span th:if="${unreadCount > 0}" class="notification-count" th:text="${unreadCount}"></span>
                </a>
            </li>
            <li class="nav-item"><a href="/videos" class="nav-link">Videos</a></li>
            <li class="nav-item"><a href="/upload" class="nav-link">Upload Video</a></li>
            <li class="nav-item"><a href="/reels" class="nav-link reels">Reels</a></li>
            <li class="nav-item"><a href="/ranking" class="nav-link ranking">Ranking</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link">My Profile</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link logout">Logout</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
